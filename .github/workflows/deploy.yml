# GitHub Actions workflow to deploy static website to GitHub Pages
# This workflow only triggers when index.html is modified

name: Deploy to GitHub Pages

on:
  # Trigger on push to main branch
  push:
    branches:
      - main
    # Only run when index.html is changed
    paths:
      - 'index.html'
  
  # Allow manual trigger from Actions tab
  workflow_dispatch:

# Set permissions for GitHub Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Prevent concurrent deployments
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build and deploy job
  deploy:
    runs-on: ubuntu-latest
    
    # Deploy to github-pages environment
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4
      
      # Step 2: Configure GitHub Pages
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      # Step 3: Upload the entire repository as an artifact
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload the root directory
          path: '.'
      
      # Step 4: Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
